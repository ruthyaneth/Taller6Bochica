

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Dosis</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Dosis</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    valorTiempo
                </th>
                <th>
                    unidadTiempo
                </th>

                <th>
                    vacuna
                </th>

                <th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                <td>{{row.valorTiempo}}</td>

                <td>{{row.unidadTiempo}}</td>


                <td class="row">{{row.vacuna.nombre}}</td>     

                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Dosis</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.valorTiempo ? 'error' : ''">
            <label for="valorTiempo">valorTiempo</label>
            <input id="valorTiempo" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.valorTiempo"
                   placeholder="valorTiempo"/>
            <div ng-show="errores.valorTiempo">{{errores.valorTiempo}}</div>
        </div>				
        <div class="form-group col-md-6" ng-class="errores.unidadTiempo ? 'error' : ''">
            <label for="unidadTiempo">unidadTiempo</label>
            <input id="unidadTiempo" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.unidadTiempo"
                   placeholder="unidadTiempo"/>
            <div ng-show="errores.unidadTiempo">{{errores.unidadTiempo}}</div>
        </div> 
        <div class="row">
            <div class="form-group col-md-6" ng-class="errores.vacuna ? 'error' : ''">
                <label>vacuna</label>
                <select id="vacuna" class="form-control" 
                        ng-model="datosFormulario.vacuna"
                        ng-options="option.nombre for option in listaVacuna track by option.id">
                </select>
                <div ng-show="errores.vacuna">{{errores.vacuna}}</div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
